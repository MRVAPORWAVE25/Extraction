<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Credits</title>
<link rel="stylesheet" href="../styles.css">
<style>
  :root{ --accent:#00e0c6; }
  html,body{height:100%;margin:0;color:var(--accent);font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;background:transparent;overflow:auto;-webkit-overflow-scrolling:touch}
  #bg{ position:fixed; inset:0; z-index:0; pointer-events:none; }
  .wrap{min-height:100vh;box-sizing:border-box;padding:18px;display:flex;flex-direction:column;gap:14px;align-items:center;position:relative;z-index:1;}
  .header{width:100%;max-width:980px;display:flex;flex-direction:column;align-items:center;gap:10px;padding-top:36px;position:relative;}
  .title{font-size:40px;font-weight:900;color:var(--accent);text-align:center;}
  .card{width:100%;max-width:980px;background:linear-gradient(180deg, rgba(12,14,16,0.98), rgba(8,10,12,0.98));border-radius:12px;padding:18px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 12px 40px rgba(0,0,0,0.6);text-align:left}
  .credits-line{font-size:16px;color:rgba(223,246,239,0.9);margin:8px 0}
  .note{font-size:13px;color:rgba(223,246,239,0.7);margin-top:10px}
  .back-btn{position:absolute;left:12px;top:12px;display:inline-flex;align-items:center;justify-content:center;height:40px;min-width:40px;padding:8px 10px;border-radius:10px;border:none;background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));color: #cfeee9;font-weight:700;cursor:pointer;box-shadow: 0 6px 18px rgba(0,0,0,0.45);z-index:3;}
</style>
</head>
<body class="apps">

  <canvas id="bg"></canvas>

  <div class="wrap" role="main" aria-label="Credits">
    <div class="header">
      <button id="back-to-main" class="back-btn" aria-label="Back to main" title="Back to main">&larr; Back</button>
      <div class="title">Credits</div>
    </div>

    <div class="card" role="region" aria-label="Credits card">
      <div class="credits-line"><strong>Creator:</strong> AIM / MRVAPORWAVE25</div>
      <div class="credits-line"><strong>Background script & UI:</strong> site codebase / Websim GPT-5 Mini</div>
      <div class="credits-line">Thank you to contributors and the community for assets and testing.</div>
    </div>
  </div>

<script>
  // Back button: close fullscreen iframe or navigate back to index.html
  (function(){
    const btn = document.getElementById('back-to-main');
    if(!btn) return;
    btn.addEventListener('click', () => {
      try {
        if (window.parent && window.parent !== window) {
          try { window.parent.postMessage({ type: 'close-preview', source: 'credits-page' }, '*'); } catch(e){}
        }
        const iframe = document.getElementById('__search_full_iframe');
        if (iframe && iframe.parentNode) {
          try { iframe.parentNode.removeChild(iframe); } catch (e) {}
        }
        try { window.location.href = 'index.html'; } catch (e) { if (window.history && window.history.length > 1) window.history.back(); }
      } catch (e) {
        try { if (window.history && window.history.length > 1) window.history.back(); else window.location.href = '/index.html'; } catch(e){}
      }
    }, { passive: true });
  })();
</script>

<!-- include site background script so the shared animated canvas runs -->
<script type="module" src="../main.js"></script>
</body>
</html>
